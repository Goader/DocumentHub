<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='images/doc.ico') }}">
    <title>DocumentHub</title>
</head>
<body>
    <div id="main-content">
        <h1 id="title">DocumentHub</h1>
        <div class="form-box">
            <form id="search-form" action="{{ url_for('search') }}" method="POST" role="search" autocomplete="off">
                <input type="search" id="search-bar" name="search"
                placeholder="Let's go..."
                aria-label="Search through site content">
                <button id="search-button" type="submit">
                    <svg id="search-icon" viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
                </button>
            </form>
            <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                <input id="file-upload" type="file" onchange="sendFile()" hidden/>
                <input id="file-button" type="button" class="btn btn-upload"/>
            </form>
        </div>
    </div>
</body>
<script src="{{ url_for('static', path='js/index.js') }}"></script>
</html>
